<html>
<h3>JSON Alphabetizer</h3>
<form action="/" method="post">
    Specify whether you want the JSON prettified or flattened:
    </br></br>
    <input type="radio" name="rad_group_out" value="rad_prettify" checked="checked">Prettify JSON</br>
    <input type="radio" name="rad_group_out" value="rad_flatten">Flatten JSON</br>
    </br>
    Specify the indent (number of spaces) to use when "Prettify JSON"</br>is selected:
    </br></br>
    Indent : <input type="number" name="inp_indent" value="2"></br></br>
    <textarea name="ta_json" rows="20" cols="60"></textarea>
    </br>
    <input type="submit" value="Submit">
</form>
</br></br>
